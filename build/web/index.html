<!DOCTYPE html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <form action="LoginServlet" method="get" >
        <center>
        <label style="font-size: 25px;">Registration Form</label><br>
        <label style="font-size: 15px;">Register for a free membership, and read on!</label><br>
        <hr></center>
        <label>Name<sup style="color: red;">*</sup></label><br>
        <input type="text" name="fname" placeholder="First Name">&nbsp;
        <input type="text" name="lname" placeholder="Second Name"><br><br>
        <label>DOB<sup style="color: red;">*</sup></label><br>
        <input type="date" name="dob" placeholder="DOB"> <br><br>
        <label>Address<sup style="color: red;">*</sup></label><br>
        <input type="text" name="streetadd" placeholder="Street Address" size="47"><br><br>
        <input type="text" name="address2" placeholder="Address Line2" size="47"><br><br>
        <input type="text" name="city" placeholder="City" size="47"><br><br>
        <input type="text" name="state" placeholder="State/Region/Province" size="47"><br><br>
        <input type="text" name="postal" placeholder="Postal/Zip Code" size="47"><br><br>
        <input type="text" name="country" value="India" size="47"><br><br>
        <label>Email<sup style="color: red;">*</sup></label><br>
        <input type="email" name="mail" placeholder="Email"><br><br>
        <label>Phone<sup style="color: red;">*</sup></label><br>
        <input type="text" name="mobile" placeholder="Phone No"><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="Register">
    
        
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff</title>
</head>
<body bgcolor="ffddcc">
    <form action="staffmgmt.html" method="get">
        <center>
        <label style="font-size: 25px;">Registration Form</label><br>
        <label style="font-size: 15px;">Register for a free membership, and read on!</label><br>
        <hr></center>
        <label>Name<sup style="color: red;">*</sup></label><br>            <input type="text" name="fname" placeholder="First Name">&nbsp;
        <input type="text" name="lname" placeholder="Second Name"><br><br>
        <label>DOB<sup style="color: red;">*</sup></label><br>
        <input type="date" name="dob" placeholder="DOB"> <br><br>
        <label>Address<sup style="color: red;">*</sup></label><br>
        <textarea name="address"  cols="30" rows="5"></textarea><br><br>
        <label>Email<sup style="color: red;">*</sup></label><br>
        <input type="email" name="mail" placeholder="Email"><br><br>
        <label>Phone<sup style="color: red;">*</sup></label><br>
        <input type="text" name="mobile" placeholder="Phone No"><br><br>
        
        <label>Department<sup style="color: red;">*</sup></label><br>
        <select name="dept" >
            <option value="cse">CSE</option>
            <option value="it">IT</option>
            <option value="ece">ECE</option>
            <option value="aids">AIDS</option>
        </select><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="Register">
        
            
        </form>
</body>
</html>
